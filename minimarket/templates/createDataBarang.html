  <body>
    <div class="container">
      <h1>Input Data Barang</h1>
      <form action="{{url_for('tambahDataBarang')}}" method="post">
        KODE BARANG : <br /><input
          class="form-control"
          type="number"
          name="kode_barang"
          size="11 "
          maxlength="5"
        /><br />
        NAMA BARANG : <br />
        <input
          class="form-control"
          type="text"
          name="txt_nama_barang"
          size="40"
          maxlength="35"
        /><br />
        JENIS : <br />
        <input
          class="form-control"
          type="text"
          name="txt_jenis"
          size="25"
          maxlength="25"
        /><br />
        STOK : <br />
        <input
          class="form-control"
          type="number"
          name="num_stok"
          size="11"
          maxlength="25"
        /><br />
        <button type="submit" class="btn btn-success">Simpan Data</button>
      </form>
      <button class="btn btn-secondary" style=" margin-top: 10px;">
        <a
          style="color: white; text-decoration: none;"
          href="http://localhost:5000/"
          >Back</a
        >
      </button>
